<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Gameboy</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
<div class="gameboy">
    <div class="power">
      <div class="ridge-left"></div>
      <div class="ridge-center"></div>
      <div class="ridge-right"></div>
      <div class="switch"></div>
      <div class="onOff">
        <div class="left-tri"> </div>
        <div class="off">OFF</div>
        <div class="dot"> </div>
        <div class="on">ON</div>
        <div class="right-tri"></div>
      </div>
      <div class="left-side"></div>
      <div class="right-side"></div>
    </div>
    <div class="screen">
      <div class="pink-stripe"></div>
      <div class="blue-stripe"></div>
      <div class="inner-screen">
        <div class="battery"> </div>
        <div class="battery-label">BATTERY</div>
        <div class="text">DOT MATRIX WITH STEREO SOUND</div>
        <div class="pink-stripe-2"></div>
        <div class="blue-stripe-2"></div>
      </div>
      <div class="display"></div>
    </div>
    <div class="nintendo"> 
      <div class="nin">Nintendo</div>
      <div class="gb"><i>GAME BOY</i></div>
      <div class="tm">TM</div>
    </div>
    <div class="pad-vert-back"></div>
    <div class="pad-hor-back"></div>
    <div class="shine-top"></div>
    <div class="pad-top"></div>
    <div class="shine-left"></div>
    <div class="pad-left"></div>
    <div class="pad-center"></div>
    <div class="pad-circle"></div>
    <div class="shine-right"></div>
    <div class="pad-right"></div>
    <div class="pad-bottom"></div>
    <div class="pad-shade"></div>
    <div class="start"></div>
    <div class="start-text">START</div>
    <div class="select"></div>
    <div class="select-text">SELECT</div>
    <div class="a"></div>
    <div class="a-text">A</div>
    <div class="b"></div>
    <div class="b-text">B</div>
    <div class="spkr-shade">
      <div class="slot1"></div>
      <div class="slot2"></div>
      <div class="slot3"></div>
      <div class="slot4"></div>
      <div class="slot5"></div>
    </div>
    <div class="speaker">
      <div class="slit1"></div>
      <div class="slit2"></div>
      <div class="slit3"></div>
      <div class="slit4"></div>
      <div class="slit5"></div>
      <div class="slit6"></div>
    </div>
    <div class="phones">
      <div class="phones-icon"></div>
      <div class="phones-text">PHONES</div>
    </div>
    <div class="phone-ridge-left"></div>
    <div class="phone-ridge-center"></div>
    <div class="phone-ridge-right"></div>
  </div>
</body>
</html>
